name: Java CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: test
        run: ./gradlew test
